<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="{{url_for('static', filename='/img/cyber-security.png')}}" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 900px;
      width: 100%;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn {
      border-radius: 0.5rem;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black gradient-form">
            <div class="card-body p-md-5">
              <div class="row justify-content-center align-items-center">
                <!-- Left Section: Registration Form -->
                <div class="col-md-6 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-4">Sign up</p>
                  <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" id="name" name="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" id="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Repeat Password</label>
                      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="terms" required />
                      <label class="form-check-label" for="terms">I agree to the <a href="#">terms of service</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                  </form>
                </div>
                <!-- Right Section: Illustration -->
                <div class="col-md-6 d-flex align-items-center order-1 order-lg-2">
                  <img src="{{url_for('static', filename='img/register.avif')}}" class="img-fluid" alt="Sample image">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
